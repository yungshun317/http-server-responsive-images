<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Server Responsive Images</title>
    <style>
        body {
            margin: 0;
            background-color: #061117;
        }

        .asset-1 {
            display: block;
        }

        .asset-2 {
            display: none;
        }

        @media only screen and (max-width: 960px) {
            .asset-1 {
                display: none;
            }
            .asset-2 {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="svg/asset01.svg" class="asset-1" alt="volume-chart" />
    <img src="svg/asset02.svg" class="asset-2" alt="pie-chart" />
</body>
</html>
